<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <title>Play Rock Papper Scissors</title>
    </head>
    <body>
        <h1>Play Rock Paper Scissors!</h1>
        <h2 id="removeL">Can you beat the computer in an 5 round match?</h2>
        <h2 id="removeL2">Make your move:</h2>
        <div id="buttons">
            <button id="rockButton">✊</button>
            <button id="paperButton">🖐</button>
            <button id="scissorsButton">✌️</button>
        </div>
        <h2>Results:</h2>
        <h3 id="scores"></h3>
        <div id="bothScores">
            <div>Player: <span id="scoreMarkerP"></span></div>
            <div>Computer: <span id="scoreMarkerC"></span></div>
        </div>
        <div id="win" style="visibility: hidden;">Player Wins!!!</div>
        <div id="lose" style="visibility: hidden;">Player Loses!</div>
        <div id="restartDiv">
            <button id="restart" style="visibility: hidden;">Restart</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
